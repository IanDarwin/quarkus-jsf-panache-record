# Application properties for running hnweb as quarkus micro-service

%dev.quarkus.http.port=8440
%prod.quarkus.http.port=8440
quarkus.http.port=8440

quarkus.dev.console.enabled=false

%dev.quarkus.hibernate-orm.persistence-xml.ignore=true
# DANGER WILL ROBINSON - make sure this is not applied to prod profile!
%dev.quarkus.hibernate-orm.schema-management.strategy=drop-and-create 
%dev.quarkus.datasource.db-kind = h2

jakarta.faces.FACELETS_SUFFIX=.web

%prod.quarkus.datasource.db-kind = postgresql 
%prod.quarkus.hibernate-orm.datasource=quarkus-jsf-panache-record

%prod.quarkus.datasource.username = hibernate
%prod.quarkus.datasource.password = hibernate
%prod.quarkus.datasource.jdbc.url = jdbc:postgresql://localhost:5432/hibernate_db
